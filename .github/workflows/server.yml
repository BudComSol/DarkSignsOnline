on:
  push:
    branches-ignore:
      - main
  workflow_call: {}

concurrency:
  group: server-${{ github.ref }}
  cancel-in-progress: true

name: Deploy website

permissions:
  contents: read

jobs:
  web-deploy:
    name: Deploy website
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: git rev-parse HEAD > server/api/gitrev.txt
